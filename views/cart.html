<!-- Items in the shopping cart -->
<ul class='products cart' ng-repeat='item in items'>
  <li class='product'>
    <div class='productHeader'>{{item.name}}</div>
    <p>{{item.price | currency}}</p>
    <p>qty: {{item.quantity}}</p>
    <button ng-click='removeFromCart(item)'>Remove from cart</button>
  </li>
</ul>
<div ng-hide="items < 1">
  <input type="text" ng-model="code">
  <button ng-click='applyVoucher(code)'>Apply Voucher</button>
</div>
<div ng-show="voucherMessage">{{voucherMessage}}</div>
<div ng-show="items < 1">Your cart is currently empty..</div>
<!-- vouchers -->
<ul ng-repeat="voucher in vouchers">
  <li>{{voucher.code}} - {{voucher.discount | currency}}</li>
</ul>

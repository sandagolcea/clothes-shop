<!-- Items in the shopping cart -->
<ul class='products' ng-repeat='item in cart.items'>
  <li class='product'>
    <div class='productHeader'>{{item.name}}</div>
    <p>{{item.price | currency}}</p>
    <p>qty: {{item.quantity}}</p>
    <button ng-click='cartRemoval(item)'>Remove from cart</button>
  </li>
</ul>
<div ng-show="cart.items < 1">Your cart is currently empty..</div>

<!DOCTYPE html>
<html lang="en" ng-app='clothesShop' >
<head>
  <meta charset="UTF-8">
  <title>Clothing!</title>
  <link rel="icon" 
      type="image/png" 
      href="/images/favicon.png">
  <!-- jQuery & Bootstrap -->
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/homeStyle.css">
</head>
<body>
  <div class="container">
    <!-- Top navigation bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <a href="#/" class="navbar-brand">Clothes express</a>
        <a class='navbar-text' href="#/cart">Your Cart</a>
        <a class='navbar-text' href="#/categories">Categories</a>
        <!-- Search -->
        <div class="col-sm-3 col-md-3">
        <form class="navbar-form" role="search">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="search-term" id="search-term" ng-model="searchTerm">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
        </form>
        </div>
        <!-- end Search -->
        <a href="#/cart">
        <button type="button" class="btn btn-default navbar-btn btn-md navbar-right" ng-controller='MainController'>
          <span ng-class="{orange:(totalCartItems() > 0)}" class="glyphicon glyphicon-shopping-cart" aria-hidden="true">
          <span ng-cloak ng-show='totalCartItems() > 0'> {{totalCartItems()}}<br>{{totalCartPrice() | currency:"Â£"}}</span></span>
        </button>
        </a>
      </div>
    </nav>
    <br/><br/><br/>
    <ng-view></ng-view>
  </div>
  <!-- Angular: -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="angular-mocks.js"></script>
  <!-- Angular Libs -->
  <script src="https://code.angularjs.org/1.3.15/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.4/angular-filter.min.js"></script>
  <!-- App Libs -->
  <script src='public/app.js'></script>
  <script src='public/services/voucherService.js'></script>
  <script src='public/services/cartService.js'></script>
  <script src='public/controllers/mainController.js'></script>
  <script src='public/controllers/productController.js'></script>
</body>
</html>

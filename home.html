<!DOCTYPE html>
<html lang="en" ng-app='clothesShop' >
<head>
  <meta charset="UTF-8">
  <title>Clothing!</title>
  <!-- jQuery & Bootstrap -->
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/homeStyle.css">
</head>
<body ng-controller='MainController as shop'>

  <div class="container">
    <!-- Top navigation bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <a href="/" class="navbar-brand">Clothes express</a>
        <a class='navbar-text' href="#">Search</a>
        <a class='navbar-text' href="#">Cathegories</a>
        <a class='navbar-text' href="#">New</a>
        <button type="button" class="btn btn-default navbar-btn btn-md navbar-right">
          <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Cart
        </button>
      </div>
    </nav>
    <!-- List of products available -->
    <h3>Clothes express</h3>
    <ul class='products' ng-repeat="product in shop.products">
      <li>
        <h3>{{product.name}}</h3>
        <em class='pull-right'>price: {{product.price | currency}}</em>
        <p>quantity: {{product.quantity}}</p>
        <button ng-click='addToCart(product)'>Add to cart</button>
      </li>
    </ul>
    <!-- Items in shopping cart -->
    <ul ng-repeat='item in shop.itemsInCart'>
      <li>{{item.name}} - {{item.price | currency}} - qty: {{item.quantity}}</li>
    </ul>
  </div>
  <!-- Angular: -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src='js/shoppingCart.js'></script>
  <script src='js/app.js'></script>
</body>
</html>
